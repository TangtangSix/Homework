<div class="row mt-5 pt-5 animated zoomIn">
  <div class="col-3"></div>
  <div class="card col-6 z-depth-2 bg">
    <div class="card-body">
      <!--Header-->
      <div class="text-center bg">
        <h3>英雄详情</h3>
      </div>

      <!--Body-->
      <div class="md-form form-sm">
        <i class="fa fa-user-circle prefix text-right"></i>
        <input mdbActive type="text" disabled id="formNo" class="form-control text-center" [(ngModel)]="hero.id"
          placeholder="编号">
        <label for="formNo">编号</label>
      </div>

      <div class="md-form form-sm">
        <i class="fas fa-address-card prefix"></i>
        <input mdbActive type="text" id="formName" class="form-control text-center" [(ngModel)]="hero.name"
          placeholder="姓名">
        <label for="formName">姓名</label>
      </div>

      <!-- <div class="md-form form-sm">
          <i class="fa fa-pencil prefix text-default"></i>
          <textarea mdbActive type="text" id="formdesc" class="md-textarea mb-0"  [(ngModel)]="hero.description"></textarea>
          <label class="text-default" for="formdesc">简介</label>
        </div> -->

      <div class="input-group md-form form-sm">
        <i class="fas fa-thumbs-up prefix "></i>
        <label for="checkbox1">顶级英雄？</label>
        <input type="checkbox" id="checkbox1" [(ngModel)]="hero.top">
      </div>
      <hr>
      <div class="text-center row">
        <!-- <button mat-button (click)="openDialog()">Launch dialog</button> -->
        <div class="col-lg-3 col-10 sm-col-1">

        </div>
        <div class="col-lg-2  col-sm-4">
          <a mat-raised-button color="primary" class=" hoverable mr-4" (click)="save()">
            <mat-icon>check_box</mat-icon>保 存
          </a>
        </div>
        <div class="col-lg-1 col-sm-1">

        </div>
        <div class="col-lg-2 col-sm-4">
          <a mat-raised-button color="warn" class=" hoverable" (click)="goBack()">
            <mat-icon>cancel</mat-icon>取 消
          </a>
        </div>
        <div class="col-lg-3 col-sm-1">

        </div>
      </div>
    </div>
  </div>
</div>
